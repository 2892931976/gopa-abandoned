<!DOCTYPE html>
<html>
<head>
    <title>Gopa Console</title>
    <link rel="stylesheet" href="/ui/assets/uikit-2.27.1/css/uikit.min.css" />
    <link rel="stylesheet" href="/ui/assets/uikit-2.27.1/css/components/notify.min.css" />
    <script src="/ui/assets/js/jquery.min.js"></script>
    <script src="/ui/assets/js/jquery.hotkeys-0.7.9.min.js"></script>
    <script src="/ui/assets/uikit-2.27.1/js/uikit.min.js"></script>
    <script src="/ui/assets/uikit-2.27.1/js/components/notify.min.js"></script>
    <meta charset="utf-8">
</head>
<body>
<style type="text/css">
    pre{
        margin-top:0px;
        margin-bottom:0px;
        padding-top:4px;
        padding-bottom:4px;
    }
    .request pre{
     color:royalblue;
    }
    #log {
        max-height: 500px;
    }
    #logging {
        height: 600px;
        max-height: 1000px;
    }
</style>
<div class="uk-container uk-container-center uk-margin-top uk-margin-bottom ">
    <nav class="uk-navbar uk-margin-bottom">
        <a class="uk-navbar-brand uk-hidden-small" href="/ui/">GOPA</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <li >
                <a href="/ui/page/index.html" >Home</a>
            </li>
            <li class="uk-active">
                <a href="/ui/page/console.html" >Console</a>
            </li>
            <li >
                <a href="/ui/page/tasks.html">Tasks</a>
            </li>
            <li>
                <a href="/ui/boltdb" >Boltdb</a>
            </li>
        </ul>
        <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
        <div class="uk-navbar-brand uk-navbar-center uk-visible-small">GOPA</div>
    </nav>

    <div class="uk-grid " data-uk-grid-margin>
        <div class="uk-width-1-1 ">

            <div id="connect_status" class="uk-alert" ></div>

            <div id="log" class="uk-scrollable-text"></div>
            <form id="form" class="uk-form">
                <input id="msg" type="text"  style="ime-mode: disabled" title="Press <s> to quick input; Type HELP for more details." placeholder="Press <s> to quick input; Type HELP for more details." autocomplete="off" class="uk-width-1-1">
            </form>
        </div>
        <div class="uk-width-1-1 ">

            <form class="uk-form" onsubmit="return false;">

                <fieldset data-uk-margin>
                    <legend class="uk-text-primary">Realtime logging</legend>
                    <select id="log_level">
                        <option>ERROR</option>
                        <option>WARN</option>
                        <option selected>INFO</option>
                        <option>DEBUG</option>
                        <option>TRACE</option>
                    </select>
                    <input id="file_pattern" type="text" class="uk-form-width-medium" placeholder="FilePattern, eg: crawler*.go">
                    <input id="func_pattern" type="text" class="uk-form-width-medium" placeholder="FuncPattern, eg: runPipeline*">
                    <button class="uk-button uk-icon-play uk-button-success" onclick="updateLogging(true)"> START</button>
                    <button class="uk-button uk-icon-stop uk-button-danger" disabled onclick="updateLogging(false)"> STOP</button>
                    <div id="update_config_response"></div>
                </fieldset>
            </form>


            <div id="logging" class="uk-scrollable-text "></div>
        </div>
    </div>

</div>
</body>
<script src="/ui/assets/js/page/console.js"></script>
</html>
